version: '3.9'

services:
  # OLLAMA (SQLCoder, LLM)
  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    networks:
      - app-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434"]
      interval: 10s
      timeout: 5s
      retries: 5


  # MySQL
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: appdb
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppass
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - app-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: apppass
      POSTGRES_DB: appdb
    ports:
      - "5432:5432"
    volumes:
      - pg-data:/var/lib/postgresql/data
    networks:
      - app-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U appuser"]
      interval: 10s
      timeout: 5s
      retries: 5

  # OPTIONAL: Next.js app in container (ใช้เฉพาะกรณีต้องการ run dev ใน container)
  nextjs-app:
    build:
      context: ./app/observe-app
      dockerfile: Dockerfile
    ports:
      - "3000:3090"
    volumes:
      - ./app/observe-app:/app
    working_dir: /app
    environment:
      - NODE_ENV=development
    env_file:
      - ./app/observe-app/.env.local
    command: npm run dev
    depends_on:
      ollama:
        condition: service_healthy
      mysql:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - app-net

volumes:
  ollama-data:
  mysql-data:
  pg-data:

networks:
  app-net:
    driver: bridge
